<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Kingdom Hearts RPG</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Kingdom Hearts RPG</h1>
                </div>
            </div>
            <div id="your-character" class="row text-center">
                <div class="toon col-md-2 border border-primary" toonId="mickey">
                    <p>Mickey</p>
                    <p class="hp"></p>
                    <img class= "img-fluid" src="assets/images/mickey.png" alt="Mickey" style="max-width: 40%; height: auto;">
                </div>
                <div class="toon col-md-2 border border-primary" toonId="donald"">
                    <p>Donald</p>
                    <p class="hp"></p>
                    <img class= "img-fluid" src="assets/images/donald.png" alt="Donald" style="max-width: 40%; height: auto;">
                </div>
                <div class="toon col-md-2 border border-primary" toonId="goofy">
                    <p>Goofy</p>
                    <p class="hp"></p>
                    <img class= "img-fluid" src="assets/images/goofy.png" alt="Goofy" style="max-width: 45%; height: auto;">
                </div>
                <div class="toon col-md-2 border border-primary" toonId="pete">
                    <p>Pete</p>
                    <p class="hp"></p>
                    <img class= "img-fluid" src="assets/images/pete.png" alt="Pete" style="max-width: 50%; height: auto;">
                </div>
                <div class="col-md-4">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3>Your Character</h3>
                </div>
            </div>

            <div id="your-opponents" class="row text-center mt-3">
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <h3>Fight Section</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="primary-attack">Attack</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <h3>Defender</h3>
                </div>
            </div>

            <div id="picked-opponent" class="row text-center">
                <div class="col-md-10">
                </div>
            </div>

            <div id="damage-recount" class="row">
                <div class="col-md-4">
                    <p id="pl-dmg-dealt">Player Damage Dealt</p>
                    <p id="pl-dmg-taken">Player Damage Taken</p>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </div>
               
        <script src="assets/javascript/game.js"></script>
        <footer class="toesocks"></footer>
    </body>
</html>
